{% extends 'base_generic.html' %}
{% load django_bootstrap5 %}
{% block title %}
add post.
{% endblock title %}

{% block body %}

<form method="post" enctype="multipart/form-data" style="width: 97%; margin-left: 15px;">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-outline-primary w-100" type="submit">Post</button>
</form>
{% endblock body %}
