{% extends "base_generic.html" %}
{% load django_bootstrap5 %}
{% block title %}
password change
{% endblock title %}
{% block content %}
<div style="margin-top: -40px;">
    <h4 style="font-weight: bolder; size: 80%; color: rgb(116, 114, 112);"> change password </h4>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-outline-primary w-100" type="submit" style="margin-top: -10px;">send</button>
    </form>
</div>
{% endblock %}
