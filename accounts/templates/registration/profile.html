{% extends 'base_generic.html' %}
{% load static %}
{% block title %}
  profile
{% endblock title %}

{% block content %}
  <style>
    .gradient-custom {
      /* fallback for old browsers */
      background: #f6d365;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
    }
  </style>
  <section class="vh-100" style="background-color: #2e2d2d;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white" style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img
                
                {% if profile.ProfileImg %}
                    
                src="{{profile.ProfileImg.url}}"

                {% else %} 
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  {% endif %}
                  alt="Avatar"
                  class="img-fluid my-5"
                  style="width: 80px;"
                />
                <h3 class="alert">Welcome:</h3>
                <h5>{{profile.user.username}}</h5>
                <a href="{% url 'edit-profile' %}"><i class="far fa-edit mb-5"></i></a>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>User Name:</h6>
                      <p class="text-muted">{{profile.user.username}}</p>
                    </div>
                    <div class="col-6 mb-3">
                        <h6>Country</h6>
                        <p class="text-muted">{{profile.Country.name}}</p>
                      </div>
                      <div class="col-6 mb-3">
                        <h6>Email:</h6>
                        <p class="text-muted">{{profile.user.email}}</p>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <!-- Custom scripts -->
  <script src="{% static 'js/mdb.min.js' %}"></script>

  <script type="text/javascript"></script>
{% endblock content %}
